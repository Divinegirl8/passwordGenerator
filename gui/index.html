<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../gui/style.css">
    <link rel="shortcut icon" href="../gui/vuesax/key logo.svg" type="image/x-icon">
    <title>Key</title>
</head>
<body>
    <div id="container">
        <div class="parentCont">
            <h1 id="appName">Key</h1>
            <p id="passwordWriteUp">Create strong password that no one can hack</p>
            <form id="requestCont">
                  
            <div class="parent">
                <label for="upper" class="upperbox" style="margin-right: 412px;">Alphabeths(A-Za-z)</label>
                <input type="checkbox" name="upper" id="case" class="spacebox" value="alphabeths"></div>

   

                    <div class="parent" style="margin-top: 20px;">
                        <label for="numbers" class="upperbox" style="margin-right: 460px;"> Numbers (0-9)</label>
                        <input type="checkbox" name="numbers" id="case" class="spacebox" value="numbers"></div>

                        <div class="parent" style="margin-top: 20px;">
                    <label for="lower" class="upperbox" style="margin-right: 430px;">Symbols (&@#$%)</label>
                    <input type="checkbox" name="lower" id="case" class="spacebox" value="symbol"></div>

                    <div style="margin-top: 20px; margin-right: 40px;">
                        <input type="number"  id="inputText" class="input" placeholder="Input password length (4 - 100)"></div>

                        <div style="margin-top: 20px;" class="flexOut">
                            <div class="display"></div>
                            <button class="load"><img src="../gui/vuesax/linear/rotate-right.svg" alt="" srcset=""></button>
                            <button class="copy"> <img src="../gui/vuesax/linear/copy.svg" alt="" srcset="" ></button>

                 </div>
    

                
            </form>
        </div>
    </div>
</body>
<script src="../gui/index.js"></script>
</html>
